<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCreateDlg" widgetVar="AreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreaTitle}">
            <h:form id="AreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreaLabel_idArea}" for="idArea" />
                        <p:inputText id="idArea" value="#{areaController.selected.idArea}" title="#{bundle.EditAreaTitle_idArea}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_idArea}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{areaController.selected.nombre}" title="#{bundle.CreateAreaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_administraTodasAreas}" for="administraTodasAreas" />
                        <p:selectBooleanCheckbox id="administraTodasAreas" value="#{areaController.selected.administraTodasAreas}" />
                        <p:outputLabel value="#{bundle.CreateAreaLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{areaController.selected.clave}" title="#{bundle.CreateAreaTitle_clave}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.create}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AreaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
