
<ui:composition template="/formTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"

                xmlns:p="http://primefaces.org/ui">

    <ui:define name="leftTop">

        <h:outputText value="Tipo de usuario"/><br/>
        <h:selectOneMenu
            value="#{usuarioController.usuario.idTipoUsuario}"
            label="tipo usuario"
            required="true"
            requiredMessage="Se requiere la selección de tipo de usuario">
            <f:selectItem itemLabel="Selecciona" 
                          noSelectionOption="true"
                          itemValue="0"/>
            <f:selectItems var="tU"
                           value="#{tipoUsuarioController.itemsAvailableSelectOne}"
                           itemLabel="#{tU}"/>              
        </h:selectOneMenu><br></br><br></br>    

        <h:outputText value="Número único Usuario"/><br/>
        <h:inputText value="#{usuarioController.usuario.numeroUnico}"
                     label="Numero unico"
                     disabled="true"
                     maxlength="11"/><br/><br/>

        

    </ui:define>

    <ui:define name="centerTop">

        
        <h:outputText value="Áreas"/><br/>
        <h:selectOneMenu
            value="#{usuarioController.usuarioArea.idArea}"
            required="true"
            requiredMessage="Se requiere la selección de áreas">
            <f:selectItem itemLabel="Selecciona"
                          noSelectionOption="true"
                          itemValue="0"/>
            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                           var="a"
                           itemLabel="#{a}"/>              
        </h:selectOneMenu><br></br><br></br>
        

        <h:outputText value="Número de Trabajador"/><br/>
        <h:inputText value="#{usuarioController.usuario.numeroTrabajador}"
                     label="Numero de Trabajador"
                     onclick="if(this.value==='Es el número de nómina')  this.value=''" 
                     onblur="if(this.value==='') this.value='Es el número de nómina'"
                     required="true"
                     requiredMessage="Se requiere la selección de número de trabajador"
                     maxlength="11"
                     id="txtNumeroTrabajador"/><br/><br/>
        <h:outputText value="Elemento de estructura"/><br/>
        <h:selectOneMenu
            value="#{usuarioController.usuario.idClienteEstructura}"
            required="true"
            requiredMessage="Se requiere la selección de número de trabajador">
            <f:selectItem itemLabel="Selecciona"
                          noSelectionOption="true"
                          itemValue="0"/>
            <f:selectItems var="eEs"
                           value="#{clienteEstructuraController.itemsAvailableSelectOne}"
                           itemLabel="#{eEs}"/>              
        </h:selectOneMenu><br></br><br></br> 
       
    </ui:define>

    <ui:define name="rightTop">

        <br/><br/><br/>
        <h:outputText value="Estatus"/><br/>
        <h:selectOneMenu 
            label="Estatus"
            value="#{usuarioController.usuario.idEstatus}"
            required="true"
            requiredMessage="Se requiere la selección de estatus">
             <f:selectItem itemLabel="Selecciona"
                          noSelectionOption="true"
                          itemValue="0"/>
            <f:selectItems var="eS"
                           value="#{estatusController.itemsAvailableSelectOne}"
                           itemLabel="#{eS}"/>              
        </h:selectOneMenu><br></br><br></br>   
        <h:outputText value="Usuario"/><br/>
        <h:inputText value="#{usuarioController.usuario.usuario}"
                     label="Usuario"
                     required="true"
                     requiredMessage="Se requiere la selección de usuario "
                     maxlength="100"/><br/><br/>
    </ui:define>

    <ui:define name="leftDown">

        <h:outputText value="Nombre(s)"/><br/>
        <h:inputText value="#{usuarioController.usuario.nombre}"
                     required="true"
                     maxlength="50"/><br/><br/>

        <h:outputText value="Correo oficina"/><br/>
        <h:inputText value="#{usuarioController.usuario.correo}"
                     onclick="if(this.value==='correo@dominio.com') this.value=''" 
                     onblur="if(this.value==='') this.value='correo@dominio.com'"
                     required="true"
                     maxlength="25"/><br/><br/>
        
        <h:outputText value="Contraseña"/><br/>
        <h:inputText value="#{usuarioController.usuario.contrasena}"
                     required="true"
                     maxlength="25"/><br/><br/>

        <h:outputText value="Móvil 1"/><br/>
        <h:inputText value="#{usuarioController.usuario.movil1}"
                     required="true"
                     maxlength="50"/><br/><br/>

        <h:outputText value="Fecha de Nacimiento"/><br/>
        <h:inputText value="#{usuarioController.usuario.fechaNacimiento}"
                     required="true"><br/><br/>
            <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT-6"/>
        </h:inputText>>
    </ui:define>

    <ui:define name="centerDown">
        <h:outputText value="Apellido Paterno"/><br/>
        <h:inputText value="#{usuarioController.usuario.apellidoPaterno}"
                     required="true"
                     maxlength="25"/><br/><br/>

        <h:outputText value="Teléfono oficina"/><br/>
        <h:inputText value="#{usuarioController.usuario.telefonoOficina}"
                     maxlength="50"/><br/><br/>

        <h:outputText value="Móvil 2"/><br/>
        <h:inputText value="#{usuarioController.usuario.movil2}"
                     onclick="if(this.value==='Opcional') this.value=''" 
                     onblur="if(this.value==='') this.value='Opcional'"
                     maxlength="50"/><br/><br/>
    </ui:define>

    <ui:define name="rightDown">
        
        <h:outputText value="Apellido Materno"/><br/>
        <h:inputText value="#{usuarioController.usuario.apellidoMaterno}"
                     maxlength="25"/><br/><br/>

        <h:outputText value="Extensión ofincina"/><br/>
        <h:inputText value="#{usuarioController.usuario.extension}"
                     maxlength="5"/><br/><br/>

        <h:outputText value="Teléfono casa"/><br/>
        <h:inputText value="#{usuarioController.usuario.telefonoCasa}"
                     onclick="if(this.value==='Opcional') this.value=''" 
                     onblur="if(this.value==='') this.value='Opcional'"
                     maxlength="50"/><br/><br/>
    </ui:define>

    <ui:define name="button">
        <h:commandButton class="btn btn-secondary" value="Cancelar" immediate="true"/>
        <h:commandButton class="btn btn-warning" value="Guardar" id="guardar" action="#{usuarioController.insertar()}" />
        <h:messages></h:messages>
    </ui:define>
    
</ui:composition>
