<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioAreaViewDlg" widgetVar="UsuarioAreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioAreaTitle}">
            <h:form id="UsuarioAreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioAreaController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioAreaLabel_idUsuarioArea}"/>
                        <h:outputText value="#{usuarioAreaController.selected.idUsuarioArea}" title="#{bundle.ViewUsuarioAreaTitle_idUsuarioArea}"/>
                        <h:outputText value="#{bundle.ViewUsuarioAreaLabel_idArea}"/>
                        <h:outputText value="#{usuarioAreaController.selected.idArea}" title="#{bundle.ViewUsuarioAreaTitle_idArea}"/>
                        <h:outputText value="#{bundle.ViewUsuarioAreaLabel_idUsuario}"/>
                        <h:outputText value="#{usuarioAreaController.selected.idUsuario}" title="#{bundle.ViewUsuarioAreaTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioAreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
