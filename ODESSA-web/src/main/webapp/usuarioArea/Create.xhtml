<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioAreaCreateDlg" widgetVar="UsuarioAreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioAreaTitle}">
            <h:form id="UsuarioAreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioAreaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioAreaLabel_idUsuarioArea}" for="idUsuarioArea" />
                        <p:inputText id="idUsuarioArea" value="#{usuarioAreaController.selected.idUsuarioArea}" title="#{bundle.CreateUsuarioAreaTitle_idUsuarioArea}" required="true" requiredMessage="#{bundle.CreateUsuarioAreaRequiredMessage_idUsuarioArea}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioAreaLabel_idArea}" for="idArea" />
                        <p:selectOneMenu id="idArea" value="#{usuarioAreaController.selected.idArea}" required="true" requiredMessage="#{bundle.EditUsuarioAreaRequiredMessage_idArea}">
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="idAreaItem"
                                           itemValue="#{idAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioAreaLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{usuarioAreaController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioAreaRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioAreaController.create}" value="#{bundle.Save}" update="display,:UsuarioAreaListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioAreaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioAreaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
