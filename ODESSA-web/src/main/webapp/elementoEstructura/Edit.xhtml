<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElementoEstructuraEditDlg" widgetVar="ElementoEstructuraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditElementoEstructuraTitle}">
            <h:form id="ElementoEstructuraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{elementoEstructuraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditElementoEstructuraLabel_idElementoEstructura}" for="idElementoEstructura" />
                        <p:inputText id="idElementoEstructura" value="#{elementoEstructuraController.selected.idElementoEstructura}" title="#{bundle.EditElementoEstructuraTitle_idElementoEstructura}" required="true" requiredMessage="#{bundle.EditElementoEstructuraRequiredMessage_idElementoEstructura}"/>
                        <p:outputLabel value="#{bundle.EditElementoEstructuraLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{elementoEstructuraController.selected.nombre}" title="#{bundle.EditElementoEstructuraTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditElementoEstructuraLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{elementoEstructuraController.selected.idCliente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{elementoEstructuraController.update}" value="#{bundle.Save}" update="display,:ElementoEstructuraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ElementoEstructuraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ElementoEstructuraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
